<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Rafael Vargas | Cybersecurity Portfolio</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --dark-bg: #050505; }
        body { background-color: var(--dark-bg); color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }

        /* --- MARCA PERSONAL --- */
        .brand-header { position: absolute; top: 40px; left: 12%; z-index: 10; font-weight: 800; font-size: 18px; letter-spacing: 1px; text-transform: uppercase; }
        .brand-header span { color: var(--neon-blue); }

        /* --- ANIMACIÓN DE LA LÍNEA --- */
        .line-wrapper { position: absolute; left: 0; top: 0; width: 100%; height: 1200px; z-index: 0; pointer-events: none; }
        .main-path { stroke: var(--neon-blue); stroke-width: 2; fill: none; opacity: 0.25; }
        .dot-point { fill: var(--neon-blue); filter: drop-shadow(0 0 8px var(--neon-blue)); }

        /* --- HERO --- */
        .hero_wrapper { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 60px; padding: 160px 10% 60px 12%; position: relative; z-index: 1; }
        .hero-title { font-size: clamp(40px, 6vw, 80px); font-weight: 800; line-height: 0.95; letter-spacing: -3px; }

        /* --- SKILLS CARDS (CENTRADOS) --- */
        .cards-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .cyber-card { background: #0a0a0a; border: 1px solid rgba(255, 255, 255, 0.05); padding: 35px; transition: 0.4s; border-radius: 8px; position: relative; z-index: 2; }
        .icon-container { width: 85px; height: 85px; border: 1px solid rgba(0, 242, 255, 0.3); display: flex; align-items: center; justify-content: center; margin-bottom: 25px; color: var(--neon-blue); border-radius: 10px; background: rgba(0, 242, 255, 0.02); line-height: 0; }
        .icon-container svg { width: 45px; height: 45px; }

        /* --- SECCIÓN DE VIDEOS (MODO ZOOM) --- */
        .video-section { padding: 60px 12% 100px 12%; position: relative; z-index: 2; }
        .video-container { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 20px; scrollbar-width: none; }
        
        .video-card { 
            min-width: 350px; height: 210px; background: #000; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; position: relative; cursor: pointer; transition: transform 0.3s ease;
        }

        .video-card video { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 12px; }

        /* ESTADO AGRANDADO (Lightbox) */
        .video-card.active {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(2); /* Se agranda al doble y se centra */
            z-index: 999;
            width: 40vw; /* Ancho en pantalla grande */
            height: auto;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), 0 0 20px var(--neon-blue);
        }

        /* Fondo oscuro al agrandar */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 998;
            display: none;
        }
        .overlay.active { display: block; }

        .btn-engagement { background: var(--neon-blue); color: #000; padding: 18px 40px; border-radius: 100px; font-weight: 800; text-decoration: none; display: inline-block; margin-top: 30px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="overlay" id="videoOverlay"></div>
    <div class="brand-header">RAFAEL <span>VARGAS</span></div>

    <div class="line-wrapper">
        <svg width="100%" height="100%"><path id="masterPath" class="main-path" d="M80,0 L80,350 L140,400 L140,1100" /><circle id="movingDot" class="dot-point" r="5" cx="-10" cy="-10" /></svg>
    </div>

    <main class="hero_wrapper">
        <div data-aos="fade-right">
            <h1 class="hero-title">GESTIÓN Y RESOLUCIÓN<br><span style="color:var(--neon-blue)">DE INCIDENTES TI</span></h1>
            <a href="#" class="btn-engagement">START ENGAGEMENT</a>
            </div>

        <div class="cards-grid">
            <div class="cyber-card" data-aos="fade-up">
                <div class="icon-container"><svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg></div>
                <h3>Administración de AD</h3>
                <p>Gestión de identidades y GPOs.</p>
            </div>
            </div>
    </main>

    <section class="video-section">
        <h2 style="font-size: 10px; letter-spacing: 3px; color: var(--neon-blue); text-transform: uppercase; margin-bottom: 30px;">Laboratorios Técnicos</h2>
        <div class="video-container">
            
            <div class="video-card" onclick="toggleVideo(this)">
                <video id="vid1" playsinline>
                    <source src="Portafolio_2.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-card" onclick="toggleVideo(this)">
                <video id="vid2" playsinline>
                    <source src="video3.mp4" type="video/mp4">
                </video>
            </div>
            
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // LOGICA PARA AGRANDAR Y DAR PLAY
        function toggleVideo(card) {
            const video = card.querySelector('video');
            const overlay = document.getElementById('videoOverlay');
            
            if (!card.classList.contains('active')) {
                // AGRANDAR
                card.classList.add('active');
                overlay.classList.add('active');
                video.muted = false; // Activa sonido
                video.controls = true; // Muestra barra
                video.play();
            } else {
                // ENCUIDAR
                card.classList.remove('active');
                overlay.classList.remove('active');
                video.pause();
                video.controls = false;
                video.muted = true;
            }
        }

        // CERRAR AL HACER CLIC FUERA
        document.getElementById('videoOverlay').onclick = function() {
            const activeCard = document.querySelector('.video-card.active');
            if(activeCard) toggleVideo(activeCard);
        };

        // Animación línea (tu código original)
        const path = document.getElementById('masterPath');
        const dot = document.getElementById('movingDot');
        const pathLength = path.getTotalLength();
        path.style.strokeDasharray = pathLength;
        path.style.strokeDashoffset = pathLength;
        function animateLine() {
            let startTime = null;
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                let progress = (timestamp - startTime) / 3000;
                if (progress > 1.2) { startTime = timestamp; progress = 0; }
                path.style.strokeDashoffset = pathLength * (1 - Math.min(progress, 1));
                const pt = path.getPointAtLength(pathLength * Math.min(progress, 1));
                dot.setAttribute('cx', pt.x); dot.setAttribute('cy', pt.y);
                requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }
        animateLine();
    </script>
</body>
</html>
